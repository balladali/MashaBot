server:
  address: 0.0.0.0
  port: ${PORT:8080}
bot:
  voice-mode: ${VOICE_MODE:false}
proxy:
  type: ${PROXY_TYPE:NONE}            # NONE | HTTP | SOCKS
  host: ${PROXY_HOST:}
  port: ${PROXY_PORT:}
  user: ${PROXY_USER:}
  pass: ${PROXY_PASSWORD:}
  connect-timeout-ms: 15000
  read-timeout-ms: 30000
  write-timeout-ms: 30000
credential:
  telegram:
    token: ${TG_BOT_TOKEN:}
  yandex:
    translate:
      key: ${YANDEX_TRANSLATE_API_KEY:}
    speech:
      key: ${YANDEX_SPEECH_API_KEY:}
  fal:
    api-key: ${FAL_API_KEY:}
ping-job:
  enabled: ${PING_JOB_ENABLED:false}
clients:
  chatgpt:
    base-url: ${CHATGPT_API_URL}       # Базовый URL ChatGPT API (или совместимого)
    api-key: ${OPENAI_API_KEY}         # Ключ
    model: ${CHATGPT_MODEL}            # Модель
    timeout-sec: 30
  video-analyzer:
    base-url: ${VIDEO_ANALYZER_URL:http://127.0.0.1:8000/analyze}
    timeout-sec: ${VIDEO_ANALYZER_TIMEOUT_SEC:90}
  fal:
    base-url: ${FAL_BASE_URL:https://fal.run}
    model-path: ${FAL_SELFIE_MODEL_PATH:fal-ai/flux/dev/image-to-image}
    timeout-sec: ${FAL_TIMEOUT_SEC:90}
selfie:
  reference-path: ${SELFIE_REFERENCE_PATH:}
  daily-limit: ${SELFIE_DAILY_LIMIT:5}
masha:
  persona: |
    Ты — Маша: милая, умная девушка. 
    Пиши по-доброму, тепло и с лёгкой игривостью. 
    Можно чуть поддеть собеседника, но только мягко и доброжелательно. 
    Будь полезной, конкретной и не уходи в токсичность. 
    Избегай ненормативной лексики и оскорблений.
    Отвечай по-русски, коротко и по делу, если не просят иначе.