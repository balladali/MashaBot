version: "3.9"

services:
  yt-video-analyzer:
    build:
      context: https://github.com/balladali/yt-video-analyzer.git#main
    container_name: yt-video-analyzer
    restart: unless-stopped
    environment:
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      LLM_MODEL: ${VIDEO_ANALYZER_LLM_MODEL:-openai/gpt-4o-mini}
      LLM_TEMPERATURE: ${VIDEO_ANALYZER_LLM_TEMPERATURE:-0.35}
      YTDLP_COOKIES_PATH: ${YTDLP_COOKIES_PATH:-/app/cookies.txt}
      YTDLP_MANUAL_MODE: ${YTDLP_MANUAL_MODE:-true}
      YTDLP_INCLUDE_REGULAR_SUBS: ${YTDLP_INCLUDE_REGULAR_SUBS:-false}
      YTDLP_FALLBACK_REGULAR_ON_EMPTY: ${YTDLP_FALLBACK_REGULAR_ON_EMPTY:-true}
      YTDLP_FALLBACK_LANGS_ON_EMPTY: ${YTDLP_FALLBACK_LANGS_ON_EMPTY:-true}
      YTDLP_SUB_LANGS: ${YTDLP_SUB_LANGS:-ru,ru-orig}
      YTDLP_SUB_LANGS_FALLBACK: ${YTDLP_SUB_LANGS_FALLBACK:-en,en-orig}
      YTDLP_EXTRACTOR_ARGS: ${YTDLP_EXTRACTOR_ARGS:-}
      YTDLP_KEEP_TMP: ${YTDLP_KEEP_TMP:-false}
      ANALYZE_CACHE_TTL_SEC: ${ANALYZE_CACHE_TTL_SEC:-900}
      YTDLP_DEBUG: ${YTDLP_DEBUG:-false}
      LOG_LEVEL: ${VIDEO_ANALYZER_LOG_LEVEL:-INFO}
    volumes:
      - ${HOST_YTDLP_COOKIES_FILE:-/opt/masha/cookies/youtube-cookies.txt}:/app/cookies.txt:ro
    ports:
      - "8000:8000"

  masha-bot:
    image: balladali/masha-bot:master
    container_name: masha-bot
    restart: unless-stopped
    depends_on:
      - yt-video-analyzer
    ports:
      - "2468:8080"
    volumes:
      - ${HOST_SELFIE_REFERENCE_FILE:-/opt/masha/selfie/reference.jpg}:${SELFIE_REFERENCE_PATH:-/app/selfie-reference.jpg}:ro
    environment:
      TG_BOT_TOKEN: ${TG_BOT_TOKEN}
      TG_BOT_NAME: ${TG_BOT_NAME:-MaschaBot}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CHATGPT_API_URL: ${CHATGPT_API_URL:-https://openrouter.ai/api}
      CHATGPT_MODEL: ${CHATGPT_MODEL:-x-ai/grok-4.1-fast}
      VOICE_MODE: ${VOICE_MODE:-false}
      YANDEX_TRANSLATE_API_KEY: ${YANDEX_TRANSLATE_API_KEY:-}
      YANDEX_SPEECH_API_KEY: ${YANDEX_SPEECH_API_KEY:-}
      VIDEO_ANALYZER_URL: ${VIDEO_ANALYZER_URL:-http://yt-video-analyzer:8000/analyze}
      FAL_API_KEY: ${FAL_API_KEY:-}
      FAL_BASE_URL: ${FAL_BASE_URL:-https://fal.run}
      FAL_SELFIE_MODEL_PATH: ${FAL_SELFIE_MODEL_PATH:-fal-ai/flux/dev/image-to-image}
      FAL_TIMEOUT_SEC: ${FAL_TIMEOUT_SEC:-90}
      SELFIE_REFERENCE_PATH: ${SELFIE_REFERENCE_PATH:-/app/selfie-reference.jpg}
      SELFIE_DAILY_LIMIT: ${SELFIE_DAILY_LIMIT:-5}
      FAVOURITE_USER_IDS: ${FAVOURITE_USER_IDS:-}
      SELFIE_PROMPT_BASE: ${SELFIE_PROMPT_BASE:-}
      SELFIE_PROMPT_WITH_USER_SCENE: ${SELFIE_PROMPT_WITH_USER_SCENE:-}
      SELFIE_PROMPT_WITH_RANDOM_SCENE: ${SELFIE_PROMPT_WITH_RANDOM_SCENE:-}
